<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--DataTable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

</head>
<body>

    <!--retroceder-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand " href="menu listas.html">
            <button type="button" class="btn btn-outline-secondary"><i class="bi bi-caret-left-fill"></i></button>
          </a>
          <div class="dropdown me-5">
            <a class="btn btn-primary dropdown-toggle ms-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="background: #14aff1;border-color: #14aff1;">
              perfil
            </a>
          
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="login.html" >cerrar sesión</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <!--LOGO-->
    <div class="counter">
        <div class="colum">
            <div class="col text-center">
                <img src="assets\img\logo simbolo.png" class="img-fluid" alt="logotipo">    
            </div>
        </div>
    </div>

    <!--listas musica-->
    <div class="counter m-5">
        <div class="colum">
            <div class="col m-5">
                <p id="tituloPlay" class="fs-4 fw-medium text-center"></p>    
                <table id="dataTable_playlist" class="table table-condensed ">
                    <thead>
                      <tr class="table-primary">
                        <th scope="col">#</th>
                        <th scope="col" class="w-30">Canción</th>
                        <th scope="col">autor</th>
                        <th scope="col">duración (segundos)</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody_playlist">
                    </tbody>
                  </table>     
            </div>
        </div>
    </div>
    
    <!--central columnas-->
    <style>
      .centered {
        text-align: center !important;
        vertical-align: middle !important;
      }
    </style>

    <!--pie de pagina-->
    <footer class="text-center">
      <div class="container-secondary text-muted py-4 py-lg-5 " >
          <p class="mb-0">Copyright TuneTrace © 2023</p>

    </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

      <script src="assets\js\playlist.js"></script>
